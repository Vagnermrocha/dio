<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Cartão de Crédito</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .popup {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validador de Cartão de Crédito</h1>
        <form id="cardForm">
            <label for="cardNumber">Número do Cartão:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <button type="submit">Validar</button>
        </form>
        <div id="popup" class="popup" style="display: none;"></div>
    </div>

    <script src="validator.js"></script>
    <script>
        document.getElementById('cardForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cardNumber = document.getElementById('cardNumber').value;
            const cardType = validateCard(cardNumber);
            const popup = document.getElementById('popup');
            if (cardType) {
                popup.textContent = `O cartão é do tipo: ${cardType}`;
                popup.style.display = 'block';
            } else {
                popup.textContent = 'Cartão inválido ou não suportado.';
                popup.style.display = 'block';
            }
        });
    </script>
</body>
</html>
